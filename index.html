<DOCTYPE html>
<html>
    <head>
        <title>HammerHacks website</title>
    </head>
    <body>
        <style>
            img {
                width: 600px;
                height: auto;
            }

            h1 {
                color: purple;
            }
        </style>

        <h1> My Cool Website</h1>

        <img src="https://scontent-yyz1-1.xx.fbcdn.net/v/t39.30808-6/432647278_18421019347005706_7688455835528467028_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=127cfc&_nc_ohc=_FmJ0e6oxGwQ7kNvgFuzkfX&_nc_zt=23&_nc_ht=scontent-yyz1-1.xx&_nc_gid=AXYySBwloKgBvE_1R6KZYFG&oh=00_AYD3dKIL7i9r3izAP3IKRZwF7VUAq_qgglsVce6rqAqKeQ&oe=6747AF92">

        <blockquote>"Had I been present at the Creation, I would have given some useful hints for the better ordering of the universe."</blockquote>
        <button onclick="changeQuote()">Click Me</button>

        <script>
            var index = 0;

            function changeQuote() {
                var quotes = [
                    "I like frogs -Sean Roscoe",
                    "I suck at this",
                    "Kachowwww",
                ];

                var blockquote = document.querySelector("blockquote");
                blockquote.innerHTML = quotes[index];

                index++;
                if (index >= 3) {
                    index = 0;
                }
            }
        </script>

    </body>
